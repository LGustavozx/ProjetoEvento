<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <!-- <p> Form value: {{form.value | json}}</p>
      <p> Form valid: {{form.status | json}}</p>  utilidade para saber o pq está valido ou não-->
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input
          [ngClass]="{'is-invalid': f.tema.errors && f.tema.touched}"
          type="text"
          class="form-control"
          formControlName="tema"
          placeholder="Insira o Tema">

          <div *ngIf="f.tema.errors?.required" class="invalid-feedback">
            Tema obrigatório
          </div>
          <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">
            Tema mínimo 4 caracteres
          </div>
          <div  *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">
            Tema máximo 50 caracteres
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input
          [ngClass]="{'is-invalid': f.local.errors && f.local.touched}"
          type="text"
          class="form-control"
          formControlName="local"
          placeholder="Insira o Local">

          <div *ngIf="f.local.errors?.required" class="invalid-feedback">
            Local obrigatório
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input
          [ngClass]="{'is-invalid': f.dataEvento.errors && f.dataEvento.touched}"
          value="{{evento.dataEvento | DateTimeFormat}}"
          bsDatepicker
          [bsConfig]="bsConfig"

          type="datetime"
          class="form-control"
          formControlName="dataEvento"
          placeholder="">

          <div *ngIf="f.dataEvento.errors?.required" class="invalid-feedback">
            Data e hora obrigatório
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input
          [ngClass]="{'is-invalid': f.qtdPessoas.errors && f.qtdPessoas.touched}"
          type="number"
          class="form-control"
          formControlName="qtdPessoas"
          placeholder="Insira a Quantidade de Pessoas">

          <div *ngIf="f.qtdPessoas.errors?.required" class="invalid-feedback">
            Quantidade de pessoas obrigatório
          </div>
          <div *ngIf="f.qtdPessoas.errors?.max" class="invalid-feedback">
            Quantidade máxima de 1200 pessoas
          </div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input
          [ngClass]="{'is-invalid': f.telefone.errors && f.telefone.touched}"
          type="text"
          class="form-control"
          formControlName="telefone"
          placeholder="(00) 00000-0000">

          <div *ngIf="f.telefone.errors?.required" class="invalid-feedback">
            Telefone obrigatório
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>E-mail</label>
          <input
          [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Insira o E-mail">

          <div *ngIf="f.email.errors?.required" class="invalid-feedback">
            E-mail obrigatório
          </div>
          <div *ngIf="f.email.errors?.email" class="invalid-feedback">
            E-mail inválido
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input
          [ngClass]="{'is-invalid': f.imagemURL.errors && f.imagemURL.touched}"
          type="text"
          class="form-control"
          formControlName="imagemURL"
          placeholder="URL da Imagem">

          <div *ngIf="f.imagemURL.errors?.required" class="invalid-feedback">
            URL da imagem obrigatório
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarAlteracao()">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
