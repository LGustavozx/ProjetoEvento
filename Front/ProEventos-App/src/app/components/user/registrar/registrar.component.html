<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px;">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
    </div>
  </div>
  <div class="col-md-6">
    <form [formGroup]="form" class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input
            [ngClass]="{'is-invalid': f.firstName.errors && f.firstName.touched}"
            type="text"
            class="form-control"
            formControlName="firstName"
            placeholder="Insira o Primeiro nome" />
          <div *ngIf="f.firstName.errors?.required" class="invalid-feedback">
            Primeiro nome obrigatório
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input
            [ngClass]="{'is-invalid': f.lastName.errors && f.lastName.touched}"
            type="text"
            class="form-control"
            formControlName="lastName"
            placeholder="Insira o Último nome" />
          <div *ngIf="f.lastName.errors?.required" class="invalid-feedback">
            Último nome obrigatório
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input
          [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"
          class="form-control"
          formControlName="email"
          placeholder="Insira o Email" />
        <div *ngIf="f.email.errors?.required" class="invalid-feedback">
          Email obrigatório
        </div>
        <div *ngIf="f.email.errors?.email" class="invalid-feedback">
          Email inválido
        </div>
      </div>
      <div class="form-group">
        <label for="">Usuário:</label>
        <input
          [ngClass]="{'is-invalid': f.username.errors && f.username.touched}"
          class="form-control"
          formControlName="username"
          placeholder="Insira o nome de Usuário" />
        <div *ngIf="f.username.errors?.required" class="invalid-feedback">
          Usuário obrigatório
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input
            [ngClass]="{'is-invalid': f.password.errors && f.password.touched}"
            class="form-control"
            formControlName="password"
            type="password"
            placeholder="Digite uma Senha" />
          <div *ngIf="f.password.errors?.required" class="invalid-feedback">
            Senha obrigatória
          </div>
          <div *ngIf="f.password.errors?.minlength" class="invalid-feedback">
            Senha deve ter pelo menos 6 caracteres
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input
            [ngClass]="{'is-invalid': f.confirmPassword.errors && f.confirmPassword.touched}"
            class="form-control"
            formControlName="confirmPassword"
            type="password"
            placeholder="Confirme a Senha" />
          <div *ngIf="f.confirmPassword.errors?.required" class="invalid-feedback">
            Confirmação de senha obrigatória
          </div>
          <div *ngIf="f.confirmPassword.errors?.mismatch" class="invalid-feedback">
            As senhas não conferem
          </div>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5" [disabled]="form.invalid">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
